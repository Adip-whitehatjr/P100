<html>
    <head id="head">
       <title id="title">My Voice to Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice to Selfie App 
        <img id="logo_img" src="selfie.jpeg">
        </h1>
        <hr>
        <h4 style="color:#ff3300;">Please press allow as soon as popup comes because it is needed for it to function after you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "can you take my selfie"</h3>
            <label>Your voice output in text: </label>
            <textarea id="textbox" class="form-control" readonly="true"></textarea>

        </div>
        <button id="Start" onclick="start()">Start</button>
        <p>Press the Start button to begin recording</p>

        <label>Your webcam: </label>
        <div id="camera"></div>

        <br>

        <label>Your selfie Will Be Displayed Here: </label>

    </center>
    <div id="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
